<div class="class">
<h1> Renderizaçao condicional</h1>

<div *ngIf="canShow">Estamos monstrando isso porque é permitido</div>
<p *ngIf="name === 'Camila'; else nameNotFound"> O nome é Camila</p>
<ng-template #nameNotFound>
    <div>
        <h3>
            O nome não foi enconttrado
        </h3>
    </div>
</ng-template>

</div>
