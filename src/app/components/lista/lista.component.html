<div class="class">
<h1>Renderizando Listas</h1>

<h2>Animais:</h2>
<ul>
    <li *ngFor="let animal of animals">
        Nome: {{animal.name}} <br>
        Tipo:{{animal.type}}

        <button (click)="showAge(animal)"> Mostrar a Idade </button>
   <button (click)="removeAnimal(animal)"> Exlcuir </button>
    </li>
</ul>
<h3> {{animalDetails}} </h3>
</div>
